<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion88</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="images/top.jpg" alt="top" />
      <h1>happypoints</h1>
      <nav>
        <ul>
          <li><a href="#">new arrivals</a></li>
          <li><a href="#">boots</a></li>
          <li><a href="#">flats</a></li>
          <li><a href="#">heels</a></li>
          <li><a href="#">sandals</a></li>
          <li><a href="#">sneakers</a></li>
          <li><a href="#">sale</a></li>
          <li><a href="#">view all</a></li>
          <li><a href="#">campaign</a></li>
          <li><a href="#">story</a></li>
        </ul>
      </nav>
    </header>

    <!-- MIDDLE-->
    <section class="middle">
      <div class="middle__upper">
        <div class="left">
          <img src="images/body_01.jpg" alt="body_01" />
          <h1>happypoints</h1>
        </div>
        <div class="right">
          <img src="images/body_02.jpg" alt="body-02" />
          <div class="text">
            <h1>hamsa</h1>
            <h2>technologies</h2>
          </div>
        </div>
      </div>

      <div class="middle__lower">
        <h2>tag your photos with #HAPPYPOINTS and #HAMSA TECHNOLOGIES</h2>
        <div class="gallery">
          <img src="images/bottom_01.jpg" alt="bottom_01" />
          <img src="images/bottom_02.jpg" alt="bottom_02" />
          <img src="images/bottom_03.jpg" alt="bottom_03" />
          <img src="images/bottom_04.jpg" alt="bottom_04" />
          <img src="images/bottom_04.jpg" alt="bottom_05" />
        </div>
      </div>
    </section>

    <!-- FOOTER -->
  </body>
</html>
